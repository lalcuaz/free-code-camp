    <title>06 Testing</title>

  <body>
    <script>
      function factorialize(num) {
        let result = 1;
        for (let i = 1; i < num; i++) {
          result = result * (i + 1);
          console.log(result);
        }
        return result;
      }

      factorialize(5); //120
    </script>
  </body>
