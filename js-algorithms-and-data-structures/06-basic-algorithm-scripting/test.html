    <title>06 Testing</title>

  <body>
    <script>
      function repeatStringNumTimes(str, num) {
        if (num <= 0) {
          return "";
        }
        let newStr = "";
        for (let i = 0; i < num; i++) {
          newStr += str;
        }
        return newStr;
      }

      console.log(repeatStringNumTimes("abc", 3));
    </script>
  </body>
