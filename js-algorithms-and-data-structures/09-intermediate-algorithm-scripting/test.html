  <body>
    <script>
      // word begins with consonant/s, move it to the end (all consonants in a row) of the word and add ay
      // word begins with vowel, add way at the end
      // use str.substring(index1, index2); to extract parts of the string

      function translatePigLatin(str) {
        if (/[aeiou]/.test(str[0])) return str.concat("way");
        const consCluster = str.match(/^[^aeiou]*/);
        return str.substring(consCluster[0].length).concat(consCluster + "ay");
      }
      console.log(translatePigLatin("glove"));
      console.log(translatePigLatin("consonant"));
      console.log(translatePigLatin("eight"));
    </script>
  </body>
</html>
