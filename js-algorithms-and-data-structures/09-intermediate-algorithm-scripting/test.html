<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>09-test</title>
  </head>
  <body>
    <script>
      //first is the sentence to run the func on
      //second is the word to replace
      //third is the word to replace with
      //if the first letter of before is capitalized, so is the first letter of after.
      function myReplace(str, before, after) {
        const replaceStr =
          (/^[A-Z]/.test(before)
            ? after[0].toUpperCase()
            : after[0].toLowerCase()) + after.slice(1);

        return str.replace(before, replaceStr);
      }

      console.log(
        myReplace(
          "A quick brown fox jumped over the lazy dog",
          "Jumped",
          "leaped"
        )
      );
    </script>
  </body>
</html>
